<div class="label label-danger" ng-show="loginerror">{{loginerror}}</div>
<ul class="nav nav-tabs">
    <li class="active"><a data-toglle="tab" data-target="#newuser" data-toggle="tab">New user</a></li>
    <li><a data-toglle="tab" data-target="#enter" data-toggle="tab">Existing user</a></li>
</ul>
<div class="tab-content">
    <div class="tab-pane active" id="newuser">
        <h1>Join the game</h1>
        <p>&nbsp;</p>
        <form role="form" ng-submit="setFullname()">
            <div class="form-group">
                <label for="fullname">Full name</label>
                <input type="text" class="form-control" ng-model="fp.user.fullname" placeholder="Enter your name" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" ng-model="fp.user.email" placeholder="Enter your email" />
            </div>
            <div class="form-group">
                <label>{{fp.user.id}}</label>
            </div>
            <button type="submit" class="btn btn-success">Join</button>
        </form>
    </div>
    <div class="tab-pane" id="enter">
        <h1>Re-Join the game</h1>
        <p>&nbsp;</p>
        <form role="form" ng-submit="setEmail()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" ng-model="fp.user.email" placeholder="Enter your email" />
            </div>
            <button type="submit" class="btn btn-success">Re-Join</button>
        </form>
    </div>
